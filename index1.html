<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="style1.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey From</h1>
      <hr />
      <div class="form row g-3">
        <h5>Personal Details</h5>
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" name="first-name" id="first-name" placeholder="First Name" />
        </div>
        <div class="col-md-6">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Last Name" />
        </div>
        <div class="col-md-6">
          <label for="validationDefaultUsername" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" name="username" id="username" aria-describedby="inputGroupPrepend2" placeholder="user1234" />
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="name" placeholder="user@email.com" />
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Contact No</label>
          <input type="text" class="form-control" id="contact" name="contact" placeholder="xxx-xxx-xxxx" />
        </div>
        <div class="col-md-6">
          <label for="validationDefault05" class="form-label">Poctal Code / Zip</label>
          <input type="text" class="form-control" id="postal-code" name="postal-code" placeholder="xx-xx-xx" />
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit" >Submit form</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
